<!DOCTYPE html>
<html>
<head>
	<title> rezultat </title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.theme.min.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.structure.min.css">
</head>
<body>
	<script>
	$.urlParam = function(name, url) {
    if (!url) {
     url = window.location.href;
    }
    var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
    if (!results) { 
        return undefined;
    }
    return results[1] || undefined;
	}
	var procenatTacnih = $.urlParam('tacno');
	</script>

	<h2> Ukupno tacnih: <span id="brojTacnih"></span></h2>
		<script>
 		$(function() {
 			procenatTacnih = parseInt(procenatTacnih);
    		$( "#progressbar" ).progressbar({
      		value: procenatTacnih
    		});
    	});
    </script>
	<div id="progressbar"></div>
	<script >
		$("#brojTacnih").text(procenatTacnih+"%");
		console.log("broj tacnih")
	</script>

</body>
</html>
